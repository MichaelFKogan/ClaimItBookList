<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Claim It! Book List</title>
	
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- JQUERY -->
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>

</head>
<body>

<div class="container">
	
	<br>

	<!-- Jumbotron -->
	<div class="jumbotron">
		<h1 class="text-center">Claim It! Book List</h1>
	</div>

	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Book List</h3>
				</div>
				  			   
					<div class="panel-body">
					  <!-- Table -->
					  <table class="table" id="traindisplay">
					  <thead>
					      <tr>
						    <th>Book Name</th>
						  </tr>
					  </thead>
					  
					  <tbody id="results">

					  </tbody>
					  
					  </table>
				  </div>		
			</div>
		</div>
	</div>

	<div class="row">
		<!-- Sign-Up Panel-->
		<div class="col-lg-12">
			<div class="panel panel-primary">
				<div class="panel-heading">
				<h3 class="panel-title">Add A Book</h3>
				</div>
				<div class="panel-body">
					<!-- Sign-up Form (note the various input "types")-->
					
					  <div class="form-group">
					    <label for="text">Book Name</label>
					    
					    <input type="text" class="form-control" id="title" placeholder="Game Of Thrones">
					  </div>
					  
					  <div class="form-group">
					    <label for="text">Author</label>
					    <input type="text" class="form-control" id="note" placeholder="George R.R. Martin">
					  </div>

					  

					  <button type="submit" class="btn btn-default" id="makenew">Submit</button>
					
					</div>
			</div>
		</div>

		
	</div>
</div>


    <script src="app.js"></script>

<!-- Latest compiled and minified CSS & JS -->
<script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/js/script.js"></script>


	
</body>
</html>
